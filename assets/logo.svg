<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Circle -->
  <circle cx="256" cy="256" r="230" fill="#1a1a1a" />

  <!-- Outer Ring -->
  <circle cx="256" cy="256" r="210" fill="none" stroke="url(#mainGrad)" stroke-width="20" opacity="0.8" />

  <!-- Stylized Play/Download Arrow -->
  <g transform="translate(136, 136) scale(0.47)">
      <path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209L241 337c-9.4 9.4-24.6 9.4-33.9 0l-64-64c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l47 47L335 175c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9z" fill="url(#mainGrad)" filter="url(#softGlow)"/>
  </g>

  <!-- Center Icon Integration -->
  <path d="M256 160 V300" stroke="white" stroke-width="32" stroke-linecap="round" filter="url(#softGlow)"/>
  <path d="M176 280 L256 360 L336 280" stroke="white" stroke-width="32" stroke-linecap="round" stroke-linejoin="round" fill="none" filter="url(#softGlow)"/>
</svg>
