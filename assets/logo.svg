<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
<linearGradient id="gradMain" x1="0%" y1="0%" x2="100%" y2="0%">
<stop offset="0%" style="stop-color:#2E1065;stop-opacity:0" />
<stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
<stop offset="100%" style="stop-color:#db2777;stop-opacity:1" />
</linearGradient>
<filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
<feGaussianBlur stdDeviation="8" result="blur" />
<feComposite in="SourceGraphic" in2="blur" operator="over" />
</filter>
</defs>

<!-- Background: Deep circle -->
<circle cx="256" cy="256" r="240" fill="#0f172a" />

<!-- The Streams: Dynamic horizontal lines conveying speed -->
<!-- Top Stream -->
<rect x="50" y="130" width="400" height="40" rx="20" fill="url(#gradMain)" filter="url(#glow)" opacity="0.7" />
<!-- Middle Stream (Fastest/Longest) -->
<rect x="20" y="236" width="472" height="40" rx="20" fill="url(#gradMain)" filter="url(#glow)" opacity="0.9" />
<!-- Bottom Stream -->
<rect x="80" y="342" width="350" height="40" rx="20" fill="url(#gradMain)" filter="url(#glow)" opacity="0.6" />

<!-- The Catch: A sharp, white Play/Arrow pointing right -->
<path d="M220 160 L 360 256 L 220 352 V 160 Z" fill="#ffffff" stroke="#0f172a" stroke-width="8" stroke-linejoin="round" />

</svg>
