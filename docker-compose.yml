version: '3.8'

services:
  streamcatch:
    build: .
    image: streamcatch:latest
    container_name: streamcatch
    ports:
      - "8550:8550"
    volumes:
      - ./downloads:/app/downloads
      - ./config:/root/.streamcatch
    environment:
      - FLET_WEB=1
      - FLET_SERVER_PORT=8550
    restart: unless-stopped
