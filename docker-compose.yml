version: '3.8'

services:
  streamcatch:
    build: .
    image: streamcatch:latest
    container_name: streamcatch
    ports:
      - "8550:8550"
    volumes:
      # Downloads volume - requires write access for downloaded files
      - ./downloads:/app/downloads
      # Config volume - requires write access for configuration updates
      - ./config:/home/streamcatch/.streamcatch
    environment:
      - FLET_WEB=1
      - FLET_SERVER_PORT=8550
    restart: unless-stopped
