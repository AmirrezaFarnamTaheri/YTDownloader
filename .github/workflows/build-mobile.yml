name: Build Mobile Apps

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-android:
    name: Build Android APK (Flet)
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build Android APK
      run: |
        flet build apk --project "StreamCatch" --org "com.streamcatch" --product "StreamCatch"

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: StreamCatch-Android-APK
        path: build/apk/*.apk
        if-no-files-found: error

  build-ios:
    name: Build iOS IPA (Flet)
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build iOS IPA
      run: |
        flet build ipa --project "StreamCatch" --org "com.streamcatch" --product "StreamCatch"

    - name: Upload IPA Artifact
      uses: actions/upload-artifact@v4
      with:
        name: StreamCatch-iOS-IPA
        path: build/ipa/*.ipa
        if-no-files-found: error

  release:
    needs: [build-android, build-ios]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download Android APK
        uses: actions/download-artifact@v4
        with:
          name: StreamCatch-Android-APK
          path: ./android

      - name: Download iOS IPA
        uses: actions/download-artifact@v4
        with:
          name: StreamCatch-iOS-IPA
          path: ./ios
        continue-on-error: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            android/*.apk
            ios/*.ipa
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
