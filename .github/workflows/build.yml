name: Build Binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name for release (e.g. v1.0.0)'
        required: false
        default: 'manual-release'

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install PyInstaller
      run: |
        pip install pyinstaller>=6.0.0

    - name: Build with PyInstaller
      run: |
        pyinstaller streamcatch.spec

    - name: Upload Artifact (Windows)
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: StreamCatch-Windows
        path: dist/StreamCatch.exe

    - name: Upload Artifact (Linux)
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: StreamCatch-Linux
        path: dist/StreamCatch

    - name: Upload Artifact (macOS)
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: StreamCatch-macOS
        path: dist/StreamCatch

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    steps:
      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: StreamCatch-Windows
          path: ./windows

      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: StreamCatch-Linux
          path: ./linux

      - name: Download macOS Artifact
        uses: actions/download-artifact@v4
        with:
          name: StreamCatch-macOS
          path: ./macos

      - name: Rename artifacts for release
        run: |
          mv windows/StreamCatch.exe StreamCatch-Windows.exe
          mv linux/StreamCatch StreamCatch-Linux
          mv macos/StreamCatch StreamCatch-macOS

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.tag_name || github.ref_name }}
          draft: ${{ github.event_name == 'workflow_dispatch' }}
          files: |
            StreamCatch-Windows.exe
            StreamCatch-Linux
            StreamCatch-macOS
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
