name: Build Binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build desktop binaries
      run: |
        pyinstaller --noconfirm streamcatch.spec

    - name: Upload desktop artifact
      uses: actions/upload-artifact@v3
      with:
        name: StreamCatch-${{ matrix.os }}
        path: dist/StreamCatch*

  mobile-packaging:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Archive Android source bundle
        run: |
          zip -r mobile-android-source.zip mobile

      - name: Archive iOS source bundle
        run: |
          zip -r mobile-ios-source.zip mobile

      - name: Upload mobile artifacts
        uses: actions/upload-artifact@v3
        with:
          name: StreamCatch-mobile-sources
          path: |
            mobile-android-source.zip
            mobile-ios-source.zip

  release:
    needs: [build, mobile-packaging]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download Artifacts (Windows)
        uses: actions/download-artifact@v3
        with:
          name: StreamCatch-windows-latest

      - name: Download Artifacts (Linux)
        uses: actions/download-artifact@v3
        with:
          name: StreamCatch-ubuntu-latest

      - name: Download Artifacts (macOS)
        uses: actions/download-artifact@v3
        with:
          name: StreamCatch-macos-latest

      - name: Download Mobile Sources
        uses: actions/download-artifact@v3
        with:
          name: StreamCatch-mobile-sources

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/StreamCatch*
            mobile-android-source.zip
            mobile-ios-source.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
