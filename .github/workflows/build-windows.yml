name: Build Windows Installer

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Derive build version
      shell: bash
      run: |
        if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
          echo "APP_VERSION=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_ENV"
        elif [[ "${GITHUB_REF}" == refs/tags/* ]]; then
          echo "APP_VERSION=${GITHUB_REF#refs/tags/}" >> "$GITHUB_ENV"
        else
          echo "APP_VERSION=dev-${{ github.run_number }}" >> "$GITHUB_ENV"
        fi

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build with PyInstaller
      run: |
        pyinstaller streamcatch.spec

    - name: Setup Inno Setup
      run: |
        choco install innosetup -y

    - name: Build Installer with Inno Setup
      shell: powershell
      run: |
        $env:APP_VERSION = "${{ env.APP_VERSION }}"
        & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installers/setup.iss

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: StreamCatch_Setup
        path: installers/output/StreamCatch_Setup_v*.exe
